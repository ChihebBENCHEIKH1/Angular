<div class="container">
  <form [formGroup]="formGroup">
    <input type="hidden" formControlName="id">
    <div class="form-group" >
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" minlength="4" name="name" formControlName="name"
     >

    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price"  name="price" formControlName="price">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" class="form-control" id="quantity"  name="quantity" formControlName="quantity">
    </div>
    <div class="form-group">
      <label for="selected">Selected:</label>
      <input type="checkbox"  id="selected"  name="selected" formControlName="selected">
    </div>
    <div class="form-group">
      <label for="available">Available:</label>
      <input type="checkbox" id="available" name="available" formControlName="available">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onEditProduct()">Submit</button>
  </form>

  </div>
